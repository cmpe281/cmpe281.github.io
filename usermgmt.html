<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body onload="clusterUser()">
<div w3-include-html="admin-header.html"></div>
<div class="container">
  <div class="row">
    <div class="col-sm-3 col-xs-12 sidenav">
      <ul class="nav nav-pills nav-stacked">
        <li><a id="userNode" href="#">Create user node</a></li>
        <li><a id="delUserNode" href="#">Delete user node</a></li>
        <li><a id="user" href="#">Create user</a></li>
        <li><a id="delUser" href="#">Delete user</a></li>
      </ul><br>
    </div> 
    <div class="col-sm-9 col-xs-12">  
  <div class="row">
  <div id = "users"></div>
  <form id = "userNodeForm"  style="display:none; ">
  <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
    <div class="form-group">
    <label for="userNodeName">User Node Name:</label><span style="color:red">*</span>
    <input type="text" class="form-control" id="userNodeName" placeholder="Enter user node name">
  </div> 
 <div>
  <button type="submit" id="createUserNode" class="btn btn-success" >Create</button></div>
  </div>
</form>
  <form id = "userForm"  style="display:none; ">
  <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
  <div class="form-group" id="selectClusterName">
    <label for="user-node">Cluster Name:</label><span style="color:red">*</span>
    <select class="form-control" id="optionClusterName"></select>
  </div>
  <div class="form-group" id="selectUserNode">
    <label for="user-node">User Node:</label><span style="color:red">*</span>
    <select class="form-control" id="optionUserNodeName"></select>  
    </div>
  <div class="form-group">
    <label for="user-node">User Name:</label><span style="color:red">*</span>
    <input type="text" class="form-control" id="usrname" placeholder="Enter username">
  </div>
    <div class="form-group">
    <label for="user-node">First Name:</label><span style="color:red">*</span>
    <input type="text" class="form-control" id="fname" placeholder="Enter first name">
  </div>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
  <div class="form-group">
    <label for="user-node">Last Name:</label><span style="color:red">*</span>
    <input type="text" class="form-control" id="lname" placeholder="Enter last name">
  </div>
    <div class="form-group">
    <label for="user-node">Email Address:</label><span style="color:red">*</span>
    <input type="email" class="form-control" id="email" placeholder="Enter email address">
  </div>
    <div class="form-group" >
    <label for="user-node">Address:</label><span style="color:red">*</span>
    <input type="text" class="form-control" id="address" placeholder="Enter Address">
  </div>  
    <div class="form-group" >
    <label for="user-node">Contact number:</label><span style="color:red">*</span>
    <input type="text" class="form-control" id="contactNo" placeholder="Enter contact number">
  </div> 
  <div class="form-group" >
    <label for="user-node">Password:</label><span style="color:red">*</span>
    <input type="password" class="form-control" id="password" placeholder="Enter a strong password">
  </div>   
  <div style="text-align: center">
  <button type="submit" id="createAdmin" class="btn btn-success" >Create</button>
  <button type="submit" id="goBack" class="btn btn-success" >Back</button></div>
  </div>
</form>
</div>
</div><br>
</div></div>
<div w3-include-html="footer.html"></div>
</body>
  <script>
  w3.includeHTML();
  </script>
</html>
